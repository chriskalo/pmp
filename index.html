<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Practice Makes Perfect</title>
  <link rel="icon" href="images/icon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Raleway&display=swap" rel="stylesheet">
</head>

<body>

  <div class="motivation">
    <h1>Practice Makes Perfect</h1>
    <p class="quote">“I believe every guitar player inherently has something unique about their playing. They just have to identify what makes them different and develop it.”</p>
    <p class="artist">Jimmy Page</p>
  </div>


  <div class="main">
    <p>How many hours you want to play today?</p>
      <form>
        <input type="radio" id="two" name="choice" value="two">
        <label for="two">2 hours</label><br>
        <input type="radio" id="three" name="choice" value="three">
        <label for="three">3 hours</label><br>
        <input type="radio" id="five" name="choice" value="five">
        <label for="five">5 hours</label>
      </form>

      <button type="button" class="btn btn-light start">Let's play some chords</button>
  </div>

  <script src="js/scripts.js" charset="utf-8"></script>
</body>

</html>
